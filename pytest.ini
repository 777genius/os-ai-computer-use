[pytest]
markers =
    integration_os: OS-level integration tests requiring macOS Accessibility/Input/Screen Recording permissions
    integration: generic integration marker for non-unit tests

# Enable async test support
asyncio_mode = auto

# Fail fast on hanging tests in CI: requires pytest-timeout
addopts = --timeout=60 --timeout-method=thread

# By default, skip GUI-intensive overlay/cursor tests unless explicitly enabled
filterwarnings =
    ignore::pytest.PytestWarning



